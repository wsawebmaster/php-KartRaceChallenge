networks:
  rede_php:
    driver: bridge

services:
  php:
    build:
      context: .
    user: "www-data"  # Executa o contêiner como o usuário www-data
    container_name: php
    restart: always
    volumes:
      - ./php:/var/www/html
    networks:
      - rede_php
    ports:
      - "80:80"

  mysql:
    image: mysql:8.3
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root  # Definindo a senha do root
      MYSQL_DATABASE: kart_race      # Banco de dados padrão (opcional)
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - rede_php
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root              # Usando root para acessar o phpMyAdmin
      PMA_PASSWORD: root          # Senha do root
    networks:
      - rede_php
    ports:
      - "8080:80"